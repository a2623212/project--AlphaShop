<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h2 id="main-title">結帳</h2>
      <div id="main-content">
        <div id="main-content__form">
          <div id="main-content__form__step-control" class="stepper-panel">
            <div class="stepper-container">
              <div class="step active">
                <div class="circle-container"></div>
                <div class="label-container">寄送地址</div>
              </div>
              <div class="step">
                <span class="connect-line"></span>
                <div class="circle-container"></div>
                <div class="label-container">運送方式</div>
              </div>
              <div class="step">
                <span class="connect-line"></span>
                <div class="circle-container"></div>
                <div class="label-container">付款資訊</div>
              </div>
            </div>
          </div>
          <div id="main-content__form__form-panel">
            <form>
              <div class="form-part">
                <h4>寄送地址</h4>
                <div class="form-part__address">
                  <div class="form-group">
                    <label for="title">稱謂</label>
                    <select name="title" id="title">
                      <option value="1">先生</option>
                      <option value="2">小姐</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="name">姓名</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="請輸入姓名"
                      required
                    />
                    <div class="invalid-feedback">This field is required.</div>
                    <div class="valid-feedback">Good.</div>
                  </div>
                  <div class="form-group">
                    <label for="phone">電話</label>
                    <input
                      type="tel"
                      class="form-control"
                      name="phone"
                      id="phone"
                      pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                      placeholder="請輸入行動電話"
                      required
                    />
                    <div class="invalid-feedback">This field is required.</div>
                    <div class="valid-feedback">Good.</div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="請輸入電子郵件"
                    />
                  </div>
                  <div class="form-group">
                    <label for="city">縣市</label>
                    <input
                      list="city-of-taiwan"
                      class="form-control"
                      name="city"
                      id="city"
                    />
                    <datalist id="city-of-taiwan"></datalist>
                  </div>
                  <div class="form-group">
                    <label for="address">地址</label>
                    <input
                      type="text"
                      class="form-control"
                      name="address"
                      id="address"
                      placeholder="請輸入地址 "
                      required
                    />
                    <div class="invalid-feedback">This field is required.</div>
                    <div class="valid-feedback">Good.</div>
                  </div>
                </div>
              </div>
              <div class="form-part">
                <h4>運送方式</h4>
                <div class="form-part__delivery">
                  <div class="form-part__delivery--standard">
                    <input type="checkbox" name="s-delivery" id="s-delivery" />
                    <label for="s-delivery">
                      <span class="delivery-type">標準運送</span>
                      <span class="delivery-time">約 3~7 個工作天</span>
                    </label>
                    <span class="delivery-fee">免費</span>
                  </div>
                  <div class="form-part__delivery--DHL">
                    <input type="checkbox" name="d-delivery" id="d-delivery" />
                    <label for="d-delivery">
                      <span class="delivery-type">DHL 貨運</span>
                      <span class="delivery-time">48 小時內送到</span>
                    </label>
                    <span class="delivery-fee">$500</span>
                  </div>
                </div>
              </div>
              <div class="form-part">
                <h4>付款資訊</h4>
                <div class="form-part__payment">
                  <div class="form-group">
                    <label for="credit-name">持卡人姓名</label>
                    <input
                      type="text"
                      class="form-control"
                      name="credit-name"
                      id="credit-name"
                      placeholder="John Done"
                      required
                    />
                    <div class="invalid-feedback">This field is required.</div>
                  </div>
                  <div class="form-group">
                    <label for="credit-number">卡號</label>
                    <input
                      type="tel"
                      name="credit-number"
                      id="credit-number"
                      placeholder="1111 2222 3333 4444"
                      pattern="[0-9\s]{13,19}"
                      maxlength="19"
                    />
                  </div>
                  <div class="form-group">
                    <label for="credit-expire">有效期限</label>
                    <input
                      type="tel"
                      name="credit-expire"
                      id="credit-expire"
                      placeholder="MM/YY"
                      pattern="[0-9\s]{13,19}"
                      maxlength="5"
                    />
                  </div>
                  <div class="form-group">
                    <label for="credit-cvc">CVC / CCV</label>
                    <input
                      type="tel"
                      name="credit-cvc"
                      id="credit-cvc"
                      placeholder="123"
                      pattern="[0-9\s]{13,19}"
                      maxlength="3"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="main-content__cart">
          <div class="title cart-container">
            <h4>購物籃</h4>
          </div>
          <div class="items-panel cart-container">
            <div class="item">
              <img
                src="images/Block@picture1.png"
                alt="item picture"
                class="picture"
              />
              <div class="info">
                <p class="info__product">破壞補丁修身牛仔褲</p>
                <div class="info__count">
                  <span class="minus"><i></i></span>
                  <span class="info__count--number">1</span>
                  <span class="minus"><i></i></span>
                </div>
              </div>
              <div class="fee">$3,999</div>
            </div>
            <div class="item">
              <img
                src="images/Block@picture2.png"
                alt="item picture"
                class="picture"
              />
              <div class="info">
                <p class="info__product">刷色直筒牛仔褲</p>
                <div class="info__count">
                  <span class="minus"><i></i></span>
                  <span class="info__count--number">1</span>
                  <span class="minus"><i></i></span>
                </div>
              </div>
              <div class="fee">$3,999</div>
            </div>
          </div>
          <div class="fee-panel cart-container">
            <div class="fee-panel__delivery">
              <h5>運費</h5>
              <span class="fee-panel__delivery--fee">免費</span>
            </div>
            <div class="fee-panel__total">
              <h5>小計</h5>
              <span class="fee-panel__total--fee">000</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
