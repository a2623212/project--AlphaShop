<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="container header">
      <h1>ALPHA Shop</h1>
      <!-- <div class="header__link">
        <label class="header__darkmode__label" for="dark__mode__toggle"></label>
        <input
          type="checkbox"
          class="header__darkmode__input"
          id="dark__mode__toggle"
        />
      </div> -->
    </nav>
    <main class="container">
      <h2 id="main-title">結帳</h2>
      <div id="main-content">
        <div id="main-content__form">
          <div id="main-content__form__step-control" class="stepper-panel">
            <div class="stepper-container">
              <div class="step active">
                <div class="circle-container"></div>
                <div class="label-container">寄送地址</div>
              </div>
              <div class="step step-center">
                <div class="circle-container circle--2"></div>
                <div class="label-container">運送方式</div>
              </div>
              <div class="step step-right">
                <div class="circle-container circle--3"></div>
                <div class="label-container">付款資訊</div>
              </div>
            </div>
          </div>
          <div id="main-content__form__form-panel">
            <form>
              <div class="form-part">
                <h4>寄送地址</h4>
                <div class="form-part__address">
                  <div class="form-row">
                    <div class="form-group select-wrapper form-group-title">
                      <label for="title">稱謂</label>
                      <select name="title" id="title">
                        <option value="1">先生</option>
                        <option value="2">小姐</option>
                      </select>
                    </div>
                    <div class="form-group form-group-name">
                      <label for="name">姓名</label>
                      <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="name"
                        placeholder="請輸入姓名"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-row-2">
                    <div class="form-group form-group-tel">
                      <label for="phone">電話</label>
                      <input
                        type="tel"
                        class="form-control"
                        name="phone"
                        id="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        placeholder="請輸入行動電話"
                        required
                      />
                    </div>
                    <div class="form-group form-group-email">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="請輸入電子郵件"
                      />
                    </div>
                  </div>
                  <div class="form-row-3">
                    <div class="form-group form-group-city">
                      <label for="city">縣市</label>
                      <input
                        list="city-of-taiwan"
                        class="form-control"
                        name="city"
                        id="city"
                      />
                      <datalist id="city-of-taiwan">
                        <datalist id="city-of-taiwan">
                          <option value="基隆市"></option>
                          <option value="台北市"></option>
                          <option value="新北市"></option>
                          <option value="桃園市"></option>
                          <option value="新竹縣"></option>
                          <option value="新竹市"></option>
                          <option value="苗栗縣"></option>
                          <option value="台中市"></option>
                          <option value="彰化縣"></option>
                          <option value="雲林縣"></option>
                          <option value="嘉義縣"></option>
                          <option value="台南市"></option>
                          <option value="高雄市"></option>
                          <option value="屏東縣"></option>
                          <option value="台東縣"></option>
                          <option value="花蓮縣"></option>
                          <option value="澎湖縣"></option>
                          <option value="金門縣"></option>
                          <option value="連江縣"></option>
                        </datalist>
                      </datalist>
                    </div>
                    <div class="form-group form-group-address">
                      <label for="address">地址</label>
                      <input
                        type="text"
                        class="form-control"
                        name="address"
                        id="address"
                        placeholder="請輸入地址 "
                        required
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-part d-none">
                <h4>運送方式</h4>
                <div class="form-part__delivery">
                  <div class="form-part__delivery__type">
                    <input
                      name="delivery"
                      id="s-delivery"
                      type="radio"
                      value="0"
                    />
                    <label for="s-delivery">
                      <span class="delivery-type d-block">標準運送</span>
                      <span class="delivery-time d-block">約 3~7 個工作天</span>
                      <span class="delivery-fee d-block">免費</span>
                    </label>
                  </div>
                  <div class="form-part__delivery__type">
                    <input
                      name="delivery"
                      id="d-delivery"
                      type="radio"
                      value="500"
                    />
                    <label for="d-delivery">
                      <span class="delivery-type d-block">DHL 貨運</span>
                      <span class="delivery-time d-block">48 小時內送到</span>
                      <span class="delivery-fee d-block">$500</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-part d-none">
                <h4>付款資訊</h4>
                <div class="form-part__payment">
                  <div class="form-group">
                    <label for="credit-name">持卡人姓名</label>
                    <input
                      type="text"
                      class="form-control"
                      name="credit-name"
                      id="credit-name"
                      placeholder="John Done"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="credit-number">卡號</label>
                    <input
                      type="tel"
                      name="credit-number"
                      id="credit-number"
                      placeholder="1111 2222 3333 4444"
                      pattern="[0-9\s]{13,19}"
                      maxlength="19"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="credit-expire">有效期限</label>
                      <input
                        type="tel"
                        name="credit-expire"
                        id="credit-expire"
                        placeholder="MM/YY"
                        pattern="[0-9\s]{13,19}"
                        maxlength="5"
                      />
                    </div>
                    <div class="form-group">
                      <label for="credit-cvc">CVC / CCV</label>
                      <input
                        type="tel"
                        name="credit-cvc"
                        id="credit-cvc"
                        placeholder="123"
                        pattern="[0-9\s]{13,19}"
                        maxlength="3"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="main-content__cart">
          <div class="title">
            <h4>購物籃</h4>
          </div>
          <div class="cart-container">
            <div class="items-panel">
              <!-- use renderCartItem()  -->
            </div>

            <div class="fee-panel__delivery">
              <h5>運費</h5>
              <span class="fee-panel__delivery--fee">免費</span>
            </div>
            <div class="fee-panel__total">
              <h5>小計</h5>
              <span class="fee-panel__total--fee">5,298</span>
            </div>
          </div>
        </div>
        <div id="btn-control">
          <button
            id="btn-previous"
            class="btn-previous arrow-previous btn-d-none"
          >
            上一步
          </button>
          <button id="btn-next" class="btn-next arrow-next">下一步</button>
          <button id="btn-done" class="btn-done btn-d-none">確認下單</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
